<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    var list = [3, 7, 10, 15, 45, 1, 65, 100, 30];
    for (let i = 0; i < list.length; i++) {
        if (list[i] % 5 == 0) {
            total += list[i];
        }
    }
    document.write(total);
</script>
</body>
</html>
